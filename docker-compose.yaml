x-common-app-config: &common-app-config
  image: varlabz/linkedin-pw
  volumes:
    - ./data:/app/data
  env_file:
    - .key       
  restart: "no"
  network_mode: host        
  profiles:
    - final

x-common-app-config-dev: &common-app-config-dev
  build:
    target: dev
    dockerfile: dockerfile
  volumes:
    - ./:/app/
  env_file:
    - .key       
  restart: "no"
  network_mode: host        
  profiles:
    - dev

services:
# dev services     
  dev:
    <<: *common-app-config-dev       
    command: ["python", "-u", "src/linkedin.py", "--click-apply", "--click-easy-apply", "--matcher-ignore", "60", "--matcher", "65", "--speed", "1", "--max-pages", "1000"]      

# prod services     
  urls:
    <<: *common-app-config        
    command: ["python", "-u", "src/linkedin.py", "--click-apply", "--click-easy-apply", "--matcher-ignore", "60", "--matcher", "70", "--speed", "1", "--max-pages", "1000"]      

  current:
    <<: *common-app-config        
    command: ["python", "-u", "src/linkedin.py", "--click-apply", "--click-easy-apply", "--matcher-ignore", "60", "--matcher", "70", "--speed", "1", "--max-pages", "1000", "--debug-no-url"] 

